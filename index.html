<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Quiz Application</title>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <div id="timer">Time: 30</div>
        <div id="score">Score: 0</div>
      </div>
      <div id="question-number">Question 1 of 10</div>
      <div class="ques">
        <div id="question">What is the capital of France?</div>
        <div id="options">
          <button id="option">Paris</button>
          <button id="option">London</button>
          <button id="option">Berlin</button>
          <button id="option">Madrid</button>
        </div>
      </div>
      <div id="submit-btn">Submit</div>
      <div id="feedback"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
